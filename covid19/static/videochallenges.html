  <script>
    $(document).ready(function () {
      // Close the dropdown if the user clicks outside of it
      window.onclick = function (event) {
        if (!event.target.matches('.dropbtn')) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }

      if (localStorage.getItem("language")) {
        updateContent(localStorage.getItem("language"));
      } else {
        updateContent('en');

      }

    })
    function goToRecorderApp(psaId) {
      window.location.href = `${window.location.origin}/recorder/index.html#/recorder/?id=${psaId}`
    }
    function individualChallenge(id) {
      window.location.href = `detail_individualvideochallenge.html?id=${id}`;
    }
    function openLang() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    function languageChange(value) {
      localStorage.setItem("language", value);
      updateContent(value);
    }
    function updateContent(lang) {
      challengeData(lang);
      var en = {
        "menu": {
          "home": "HOME",
          "video_challenge": "VIDEO CHALLENGES",
          "video_library": "VIDEO LIBRARY",
          "faq": "FAQS",
          "login": "LOGIN"
        }
      }

      var hi = {
        "menu": {
          "home": "घर",
          "video_challenge": "वीडियो चुनौती",
          "video_library": "वीडियो पुस्तकालय",
          "faq": "सामान्य प्रश्नोत्तर",
          "login": "लॉग इन करें"
        }

      }

      var ma = {
        "menu": {
          "home": "सुरुवात",
          "video_challenge": " व्हिडियो आव्हान",
          "video_library": "सगळे व्हिडिओस",
          "faq": "प्रश्नांचे उत्तर",
          "login": "लॉगिन"
        }
      }


      var be = {
        "menu": {
          "home": "হোমপেজে যান",
          "video_challenge": "ভিডিও চ্যালেঞ্জগুলো",
          "video_library": "ভিডিও সংকলন",
          "faq": "কিছু সাধারন প্রশ্নের উত্তর",
          "login": "লগ-ইন"
        }
      }

      var ta = {
        "menu": {
        "home": "முகப்பு",
		"video_challenge": "வீடியோ சவால்கள்",
		"video_library": "வீடியோ லைப்ரரி",
		"faq": "அடிக்கடி கேட்கப்படும் கேள்விகள்",
		"login": "உள்நுழை"
        }
      }
      selectLang = en;
      switch (lang) {
        case "en":
          selectLang = en;
          break;
        case "hi":
          selectLang = hi;
          break;
        case "ma":
          selectLang = ma;
          break;
        case "be":
          selectLang = be;
          break;
        case "ta":
          selectLang = ta;
          break;

      }
      $('#nav_home').html(selectLang.menu.home);
      $('#nav_challenge').html(selectLang.menu.video_challenge);
	  	  $('#page_title').html(selectLang.menu.video_challenge);
	
      $('#nav_library').html(selectLang.menu.video_library);
      $('#nav_faq').html(selectLang.menu.faq);
      $('#nav_login').html(selectLang.menu.login);
    }
    function challengeData(lang) {
      firebase.firestore().collection("videochallenge").where("lang", "==", lang).orderBy("video_challenge", "asc").get().then(function (querySnapshot) {
        $('.firebaseData').html("");
        if (querySnapshot.docs.length == 0) {
          $('.w-dyn-empty').show();
          $('.firebaseData').html("");
        }
        querySnapshot.forEach(snapItem => {
          if (snapItem.exists) {
            $('.w-dyn-empty').hide();
            const data = snapItem.data();
            let buttons = "";
            if (data.buttons) {
              data.buttons.forEach(item => {
                buttons = buttons + '<div style="padding-bottom: 5px;"  onclick="goToRecorderApp(\'' + item.psaId + '\')" class="w-col-32 w-col-4 width-32"><div class="button-9 w-button p-4">' + item.text + '</div></div>'
              })
            }
			if(lang=="en"){
			buttons= '<div class="display-flex">' + buttons + '</div>';
			}else{
			buttons ='<div class="display-center">' + buttons + '</div>';
			}
            $('.firebaseData').append('<div class="w-row mb-30"><div class="w-col w-col-6"><img src=' + data.image_url + ' height="180" alt=""></div><div class="text-left w-col w-col-6"><a href="#" onclick="individualChallenge(\'' + snapItem.id + '\')"   class="link-3"> <strong class="bold-text-7">' + data.title + '</strong> </a><div class="text-block-7">' + data.share + '</div><div class="display-flex">' + buttons + '</div></div>'
            );
          }
        });
      });
    }
