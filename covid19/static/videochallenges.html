  <script>
    $(document).ready(function () {
      firebase.firestore().collection("videochallenge").get().then(function (querySnapshot) {
        if (querySnapshot.docs.length == 0) {
          $('.w-dyn-empty').show();
        }
        querySnapshot.forEach(snapItem => {
          if (snapItem.exists) {
            const data = snapItem.data();
                $('.firebaseData').append('<div class="w-row"><div class="w-col w-col-6"><img src=' + data.image_url + ' height="180" alt=""></div><div class="column-5 w-col w-col-6"><a href="#" onclick="individualChallenge(\'' + snapItem.id + '\')"   class="link-3"> <strong class="bold-text-7">' + data.title + '</strong> </a><div class="text-block-7">' + data.text + '</div><div onclick="goToRecorderApp(\'' + data.psaId + '\')" class="button-9 w-button"><span>' + data.button_text + '</span></div></div>'
            );
         
          }
        });
      });
	
    });
	  function goToRecorderApp(psaId){
	    window.location.href = `${window.location.origin}/recorder/index.html#/recorder/?id=${psaId}`
		}
		 function individualChallenge(id){
	    window.location.href = `detail_individualvideochallenge.html?id=${id}`;
		}
		
  </script>
