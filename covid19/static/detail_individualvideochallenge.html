<script>
  var id = "";
  $(document).ready(function () {
    const urlParams = new URLSearchParams(window.location.search);
    id = urlParams.get('id');
    challengeDetailsData(id);

    function getParameterByName(name) {
      url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    // Close the dropdown if the user clicks outside of it
    window.onclick = function (event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }

 if (localStorage.getItem("language")) {
        updateContent(localStorage.getItem("language"));
      } else {
        updateContent('en');

      }
  })
  function goToRecorderApp(psaId) {
    window.location.href = `${window.location.origin}/recorder/index.html#/recorder/?id=${psaId}`
  }
  function individualChallenge(id) {
    window.location.href = `detail_individualvideochallenge.html?id=${id}`;
  }
  function openLang() {
    document.getElementById("myDropdown").classList.toggle("show");
  }

  function challengeDetailsData() {
    firebase.firestore().collection("videochallenge").doc(id).get().then(function (querySnapshot) {
      if (!querySnapshot.exists) {
        $('.w-dyn-empty').show();
      } else {
        const item = querySnapshot.data();
       
        $('.firebaseData').append('<div class="column-8 w-col w-col-6"><div class="text-block-21">' + item.title + '</div><img src="' + item.image_url + '" alt=""><h3 class="heading-18">' + item.heading + '</h3><div class="text-block-17">' + item.created_by + '</div><div class="text-block-18">' + item.share + '</div><div class="text-block-16">Date released: ' + item.release_date.toDate().toLocaleDateString()  + '</div><div class="text-block-19">' + item.duration + '</div><p class="paragraph-8">' + item.description + '</p></div>');
        //  <div class="w-col w-col-6"><div style="padding-top:56.17021276595745%" class="w-video w-embed"><iframe class="embedly-embed" src="https://cdn.embedly.com/widgets/media.html?src=' + item.video_url + '" scrolling="no" title="YouTube embed" frameborder="0" allow="autoplay; fullscreen" allowfullscreen="true"></iframe></div></div>
      }
    });
  }
