    <script>
      $(document).ready(function () {
        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }

        if (localStorage.getItem("language")) {
          updateContent(localStorage.getItem("language"));
        } else {
          updateContent('en');

        }

      })

      function openLang() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      function languageChange(value) {
        localStorage.setItem("language", value);
        updateContent(value);
      }
      function updateContent(lang) {
        var en = {
          "menu": {
            "home": "HOME",
            "video_challenge": "VIDEO CHALLENGES",
            "video_library": "VIDEO LIBRARY",
            "faq": "FAQS",
            "login": "LOGIN"
          }
        }

        var hi = {
          "menu": {
            "home": "घर",
            "video_challenge": "वीडियो चुनौती",
            "video_library": "वीडियो पुस्तकालय",
            "faq": "सामान्य प्रश्नोत्तर",
            "login": "लॉग इन करें"
          }

        }

        var ma = {
          "menu": {
            "home": "सुरुवात",
            "video_challenge": " व्हिडियो आव्हान",
            "video_library": "सगळे व्हिडिओस",
            "faq": "प्रश्नांचे उत्तर",
            "login": "लॉगिन"
          }
        }


        var be = {
          "menu": {
            "home": "হোমপেজে যান",
            "video_challenge": "ভিডিও চ্যালেঞ্জগুলো",
            "video_library": "ভিডিও সংকলন",
            "faq": "কিছু সাধারন প্রশ্নের উত্তর",
            "login": "লগ-ইন"
          }
        }

        var ta = {
          "menu": {
            "home": "முகப்பு",
            "video_challenge": "வீடியோ சவால்கள்",
            "video_library": "வீடியோ லைப்ரரி",
            "faq": "அடிக்கடி கேட்கப்படும் கேள்விகள்",
            "login": "உள்நுழை"
          }
        }
        selectLang = en;
        switch (lang) {
          case "en":
            selectLang = en;
            $('#faqContent').html('<div class="w-row"> <div class="column-23 w-col w-col-12 bb-grey mb-10"> <div class="text-block-24 question-title">How do I share videos?</div> <p>In order to share videos, follow the steps in <a href="https://drive.google.com/open?id=1vRi7wVORQngQDRYu0Fr8agsnqLeal5uT" target="_blank">this</a> linked video. </p> </div> <div class="w-col w-col-12 bb-grey mb-10"> <div class="text-block-25 question-title">How do I stop recording a video challenge?</div> <p class="paragraph-14">The video challenges and scripts are designed to fit a certain length of time. Thus, a recording cannot be stopped mid-way. You can re-record once the current video has run its course. </p> </div> <div class="w-col w-col-12 bb-grey mb-10"> <div class="text-block-26 question-title">Why does my camera stay on even after I have completed the video challenge?</div> <p>We are constantly upgrading our website. Currently, the camera stays on until you close the tab, but don’t worry, it only records when you take a challenge. </p> </div> <div class="w-col w-col-12 bb-grey mb-10"> <div class="text-block-27 question-title">Why am I unable to record a challenge?</div> <div class="text-block-28 question-title">If you are using a Safari browser:</div> <p>You need to change some system preferences. Watch the linked videos to learn how to change your settings on an <a href="https://drive.google.com/file/d/1K9uJYKoyqf8m2C7duxNzXwD3hXU2aPNe/view?usp=sharing" target="_blank">iPhone</a> and a <a href="https://drive.google.com/file/d/1r2sfodxKIEVqLN5s_A5ituV0E8h_j2JL/view?usp=sharing" target="_blank">Mac</a>. The changes in settings are only successful if you refresh your web page after. <br>‍If this is unsuccessful, you will likely need to update Safari to version 13.1 or higher. Please note that on a few select devices, you would still be unable to record your challenge. We are working on it - check back in a few days!</p></div> <div class="w-col w-col-12 bb-grey mb-10"> <div class="text-block-29 question-title bb-grey mb-10">If you are using a Chrome browser <p>The video challenges are only compatible with Chrome version 80 or higher. Update Chrome, and you’re all set! Please note that on a few select devices, you would still be unable to record your challenge. We are working on it - check back in a few days!<br>Users who previously accepted a video challenge have been unsuccessful in using Chrome on an Apple device. We recommend that you use Safari on an Apple device and Chrome on an Android. </p></div> </div> </div>');
            break;
          case "hi":
            selectLang = hi;
            $('#faqContent').html('<div class="w-row"> <div class="column-23 w-col w-col-12 bb-grey mb-10"> <div class="text-block-24 question-title">वीडियो कैसे शेयर करें?</div> <p>वीडियो शेयर करने के लिए, इस  <a href="https://drive.google.com/open?id=1vRi7wVORQngQDRYu0Fr8agsnqLeal5uT" target="_blank">लिंक</a> किए गए वीडियो का पालन करें। </p> </div> <div class="w-col w-col-12 bb-grey mb-10"> <div class="text-block-25 question-title">वीडियो की रिकॉर्डिंग कैसे रोकें?</div> <p class="paragraph-14">वीडियो और स्क्रिप्ट एक निश्चित अवधि के लिए तैयार की जाती हैं। इसलिए, रिकॉर्डिंग को बीच में रोका नहीं जा सकता है। एक बार जब मौजूदा वीडियो पूरी तरह चल जाये, आप फिर से रिकॉर्ड कर सकते हैं।</p> </div> <div class="w-col w-col-12 bb-grey mb-10"> <div class="text-block-26 question-title">वीडियो चुनौती पूरी करने के बाद भी मेरा कैमरा क्यों चालू रहता है?</div> <p>हम अपनी वेबसाइट को लगातार अपग्रेड कर रहे हैं। अभी के लिए, जब तक आप टैब बंद नहीं करते, तब तक कैमरा चालू रहता है, लेकिन चिंता न करें, यह केवल तभी रिकॉर्ड करता है जब आप चुनौती लेते हैं। </p> </div> <div class="w-col w-col-12 bb-grey mb-10"> <div class="text-block-27 question-title">मैं चुनौती रिकॉर्ड क्यों नहीं कर पा रहा?</div> <div class="text-block-28 question-title">सफारी ब्राउज़र के लिए:</div> <p>यदि आप सफारी का उपयोग कर रहे हैं और चुनौती नहीं ले पा रहा हैं, तो आपको कुछ सिस्टम सेटिंग को बदलने की आवश्यकता है। <a href="https://drive.google.com/file/d/1K9uJYKoyqf8m2C7duxNzXwD3hXU2aPNe/view?usp=sharing" target="_blank">आयफोन  </a>  और <a href="https://drive.google.com/file/d/1r2sfodxKIEVqLN5s_A5ituV0E8h_j2JL/view?usp=sharing" target="_blank">एप्पल</a>. पर अपनी सेटिंग्स को बदलने के तरीके जानने के लिए लिंक किये गये वीडियो को देखें। सेटिंग्स में बदलाव तभी सफल होंगे जब आप अपने वेबपेज को रीफ्रेश करेंगे। <br>‍यदि यह असफल रहा, तो आपको सफारी को 13.1 या ऊपर के संस्करण में अपडेट करने की आवश्यकता होगी। कृपया ध्यान दें कि कुछ चुनिंदा उपकरणों पर, आप अभी भी अपनी चुनौती नहीं ले पाएंगे। हम इस पर काम कर रहे हैं - कुछ दिनों में वापस जांचें!</p></div> <div class="w-col w-col-12 bb-grey mb-10"> <div class="text-block-29 question-title bb-grey mb-10">क्रोम ब्राउज़र के लिए: <p>वीडियो चुनौतियां केवल क्रोम संस्करण 80 या ऊपर के साथ अनुकूल हैं। क्रोम अपडेट करें, और आप तैयार हैं! कृपया ध्यान दें कि कुछ चुनिंदा उपकरणों पर, आप अभी भी चुनौती नहीं ले पाएंगे। हम इस पर काम कर रहे हैं - कुछ दिनों में वापस जांचें!<br>जिन लोगों ने पहले वीडियो चुनौती स्वीकार की थी और अब वे एप्पल उपकरणों पर क्रोम का उपयोग करने में असफल हो हैं,  हम सलाह देते हैं कि आप ऐप्पल उपकरणों पर सफारी और एंड्रॉइड पर क्रोम का उपयोग करें।</p></div> </div> </div>');
            break;
          case "ma":
            selectLang = ma;
            $('#faqContent').html('<div class="w-row"> <div class="column-23 w-col w-col-12 bb-grey mb-10"> <div class="text-block-24 question-title">व्हिडियोस शेर कसे करायचे?</div> <p>तुमचे व्हिडियोस शेर करायला हा   <a href="https://drive.google.com/open?id=1vRi7wVORQngQDRYu0Fr8agsnqLeal5uT" target="_blank">व्हिडियो</a> पहा </p> </div> <div class="w-col w-col-12 bb-grey mb-10"> <div class="text-block-25 question-title">विडिओ रेकॉर्डिंग थांबवायचं कसं?</div> <p class="paragraph-14">व्हिडियो रेकॉर्डिंग मधेच थांबलं जात नाही. सगळे विडिओ चॅलेंज निश्चित वेळचे बनवले आहेत. पूर्ण व्हिडियो रेकॉर्ड झाल्या नंतर, आपण परत रेकॉर्ड करू शकता  </p> </div> <div class="w-col w-col-12 bb-grey mb-10"> <div class="text-block-26 question-title">माझा कॅमेरा चालू का रहातो?</div> <p>कॅमेरा चालू राहतो जो पर्यंत तुम्ही तो टॅब बंद करत नाही. तुमचा व्हिडियो चॅलेंज शिवाय काही रेकॉर्ड होत नाही. आपली वेबसाईट रोज बदलत असते, हे होणार नाही पुढे.  </p> </div> <div class="w-col w-col-12 bb-grey mb-10"> <div class="text-block-27 question-title">माझ व्हिडियो रेकॉर्ड का होत नाही आहे?</div> <P>जर तुम्ही सफारी ब्राउझर वापरत आहात, आणि व्हिडियो रेकॉर्ड होत नसेल. तुम्हाला कदाचित सेटीन्ग्स बदलावे लागतील. जर तुम्ही  <a href="https://drive.google.com/file/d/1K9uJYKoyqf8m2C7duxNzXwD3hXU2aPNe/view?usp=sharing" target="_blank">आयफोन  </a>  और <a href="https://drive.google.com/file/d/1r2sfodxKIEVqLN5s_A5ituV0E8h_j2JL/view?usp=sharing" target="_blank">एप्पल</a> वापरत असाल, तर हि व्हिडियो पहा. ह्या नंतर तुमचा फोन रिफ्रेश करा. <br>‍जर हे चालत नाही तर चेक करा कि तुमचं सफारीच व्हर्जन १३. १ चा वर आहे.</p></div> <div class="w-col w-col-12 bb-grey mb-10"> <div class="text-block-29 question-title bb-grey mb-10">आपण जर गूगल क्रोम वापरत आहात, चेक करा कि क्रोम च वव्हर्जन ८० चा वर असावा <p>जर तुम्ही आयफोन वर क्रोम वापरत असाल, तर कदाचित विडिओ रेकॉर्ड होणार नाही. </p></div> </div> </div>');
            break;
          case "be":
            selectLang = be;
            $('#faqContent').html('<div class="w-row"> <div class="column-23 w-col w-col-12 bb-grey mb-10"> <div class="text-block-24 question-title">ভিডিও কি করে শেয়ার করব?</div> <p>ভিডিও শেয়ার করার জন্য, এই ভিডিওটি দেখুন যেটায় নির্দেশ দেওয়া আছে কি করে ভিডিও শেয়ার করা যাবে। <a href="https://drive.google.com/open?id=1vRi7wVORQngQDRYu0Fr8agsnqLeal5uT" target="_blank">নির্দেশগুলি</a>অনুসরন করুন। </p> </div> <div class="w-col w-col-12 bb-grey mb-10"> <div class="text-block-25 question-title">ভিডিও চ্যালেঞ্জ রেকর্ড করা কি করে বন্ধ করব?</div> <p class="paragraph-14">ভিডিও চ্যালেঞ্জ এবং অনুসারী বিবরণগুলো একটা নির্দিষ্ট সময় জুড়ে রেকর্ড হওয়ার জন্য বানানো হয়েছে। তাই, একটা রেকর্ডিংকে মাঝ পথে বন্ধ করা যাবে না৷ তবে একটি রেকর্ড একবার নেওয়ার পর আবার নিতে চাইলে পুনরায় প্রথম থেকে রেকর্ড করতে পারেন।</p> </div> <div class="w-col w-col-12 bb-grey mb-10"> <div class="text-block-26 question-title">ভিডিও চ্যালেঞ্জ শেষ করার পরেও আমার ক্যামেরা কেন চালু থাকে?</div> <p>আমরা আমাদের ওয়েবসাইটটিকে সবসময় উন্নত করছি। আপাতত, যতক্ষণ আপনার ব্রাউজারের ট্যাব চালু আছে ততক্ষণ আপনার ক্যামেরা চালু থাকবে৷ কিন্তু চিন্তা করার কোনো কারণ নেই, এটা তখনই রেকর্ড করবে যখন আপনি চ্যালেঞ্জ এ অংশগ্রহন করছেন। </p> </div> <div class="w-col w-col-12 bb-grey mb-10"> <div class="text-block-27 question-title">আমি চ্যালেঞ্জ এ অংশগ্রহণ করতে পারছি না কেন?</div> <div class="text-block-28 question-title">সাফারি ব্রাউজারের জন্য:</div> <p>যদি আপনি সাফারি ব্রাউজার ব্যবহার করছেন, আর চ্যালেঞ্জে অংশগ্রহন করতে পারছেন না, তাহলে আপনার কিছু সিস্টেম প্রেফারেন্সের বদলাতে হবে। এই ভিডিওগুলিতে দেখে নিন কিভাবে আপনার আইফোন আর ম্যাক এর সেটিংস পাল্টাবেন। এই সেটিংসের বদল তখনই সম্ভব হবে যখন আপনার ওয়েবপেজ রিফ্রেশ করবেন বদলগুলো ঘটানোর পরে।এতে যদি কাজ না হয়, তাহলে আপনাকে হয়ত সাফারি ১৩.১ সংস্করণে আপডেট করতে হবে। এইটা মনে রাখতে হবে যে, কিছু যন্ত্রে এখনো চ্যালেঞ্জ রেকর্ড করা সম্ভব নয় - আমরা এটার উপর কাজ করছি, কিছুদিনের মধ্যে আবার চেষ্টা করে দেখুন।<a href="https://drive.google.com/file/d/1K9uJYKoyqf8m2C7duxNzXwD3hXU2aPNe/view?usp=sharing" target="_blank">आयफोन  </a>  और <a href="https://drive.google.com/file/d/1r2sfodxKIEVqLN5s_A5ituV0E8h_j2JL/view?usp=sharing" target="_blank">एप्पल</a></p></div> <div class="w-col w-col-12 bb-grey mb-10"> <div class="text-block-29 question-title bb-grey mb-10">ক্রোম ব্রাউজারের ক্ষেত্রে: <p>ভিডিও চ্যালেঞ্জগুলি রেকর্ড করার জন্য ক্রোম ৮০ বা তার থেকে বেশি উন্নত সংস্করণকে ব্যবহার করতে হবে। ক্রোমকে আপডেট করুন, আর আপনি চ্যালেঞ্জ নিতে তৈরী! এটা জানানো জরুরী যে কিছু কিছু যন্ত্রে তবুও চ্যালেঞ্জ রেকর্ড করা যাবে না - আমরা এটা ঠিক করতে কাজ করছি। কিছুদিনের মধ্যে আবার চেষ্টা করুন।যে সকল বন্ধুরা এর আগে কোন একটি ভিডিও চ্যালেঞ্জ এ অংশগ্রহণ করেছেন, এবং অ্যাপলের কোনো প্রোডাক্টে ক্রোম ব্যবহার করার চেষ্টা করে রেকর্ড করতে পারেননি, আমাদের অনুরোধ হল অ্যাপলের যে কোন ডিভাইসে সাফারি ব্যবহার করুন, আর অ্যান্ড্রয়েডে ক্রোম ব্যবহার করুন।. </p></div> </div> </div>');

ss="text-block-29 question-title bb-grey mb-10">If you are using a Chrome browser <p>The video challenges are only compatible with Chrome version 80 or higher. Update Chrome, and you’re all set! Please note that on a few select devices, you would still be unable to record your challenge. We are working on it - check back in a few days!<br>Users who previously accepted a video challenge have been unsuccessful in using Chrome on an Apple device. We recommend that you use Safari on an Apple device and Chrome on an Android. </p></div> </div> </div>');
