<div class="content main-background">
      <div class="row">
            <div class="col-12">
                  <div class="card card-chart">
                        <div class="card-header">
                              <div class="row">
                                    <div class="col-sm-6 text-left" style="color:#141414;">
                                          {{ "home.title" | translate }} 
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>

      <div class="row" *ngFor="let item of videos">
            <div class="col-12">
                  <div class="card card-chart">
                        <div class="card-header">
                              <div class="row">
                                    <div class="col-12 text-left">
                                          <!-- <h4 class="card-title">{{item.video}} </h4> -->
                                          <h5 class="card-category">{{item.date}}</h5>
                                          <h6 style="display:flex;">{{item.psaName}}</h6>

                                          <div *ngIf="item.loading" class="processing">
                                                <img height="20" src="assets/img/processing.gif" /> Processing
                                          </div>
                                    </div>

                                    <div class="col-12">
                                          <button [disabled]="item.loading" (click)="retry(item,0)" *ngIf="item.status==2" class="btn btn-outline btn-round btn-replay"
                                                type="button" shape="round">
                                                <i class="fas fa-sync-alt"></i>

                                          </button>
                                          <button *ngIf="item.status==1" class="btn btn-outline btn-round btn-success1" type="button" shape="round" (click)="open(item)"> 
                                                <i class="far fa-play-circle font-lg"></i>
                                          </button>
                                          <button class="btn btn-outline btn-round btn-danger1" type="button" shape="round" (click)="delete(item)"> 
                                                <i class="far fa-trash-alt font-lg"></i>
                                          </button>
                                          <button *ngIf="item.status==1" class="btn btn-outline btn-round share-button" type="button" shape="round" (click)="share(item)"> 
                                                <i class="fas fa-share-alt font-lg"></i>
                                          </button>
                                    </div>

                              </div>
                        </div>
                  </div>
            </div>
      </div>
