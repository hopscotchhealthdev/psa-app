<div class="content">
  <p *ngIf="psaData.name" class="psa-name">{{psaData.name}} </p>

  <br/>
  <div *ngIf="!progress" style="position:relative;">
    <div class="row">
      <div class="col-xs-12 div-center">
        <!-- <ng-marquee *ngIf="recording" duration="50s">
        <ng-container *ngTemplateOutlet="marqueeContent"></ng-container>
      </ng-marquee> -->
        <div style="position: relative;">
          <div *ngIf="markText" class="markerText">{{markText}}</div>
          <video [hidden]="isPlaying" #video class="video"></video>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 div-center">


        <div class="demo" *ngIf="animation">
          <div class="demo__inner">
            <svg class="demo__numbers" viewBox="0 0 100 100">
              <defs>
                <path class="demo__num-path-1" d="M40,28 55,22 55,78" />
                <path class="demo__num-join-1-2" d="M55,78 55,83 a17,17 0 1,0 34,0 a20,10 0 0,0 -20,-10" />
                <path class="demo__num-path-2" d="M69,73 l-35,0 l30,-30 a16,16 0 0,0 -22.6,-22.6 l-7,7" />
                <path class="demo__num-join-2-3" d="M28,69 Q25,44 34.4,27.4" />
                <path class="demo__num-path-3" d="M30,20 60,20 40,50 a18,15 0 1,1 -12,19" />
              </defs>
              <path class="demo__numbers-path" d="M-10,20 60,20 40,50 a18,15 0 1,1 -12,19 
                           Q25,44 34.4,27.4
                           l7,-7 a16,16 0 0,1 22.6,22.6 l-30,30 l35,0 L69,73 
                           a20,10 0 0,1 20,10 a17,17 0 0,1 -34,0 L55,83 
                           l0,-61 L40,28" />
            </svg>
          </div>
        </div>

        <div *ngIf="!recording && recordRTC" class="icon-position">
          <img src="assets/img/recording-play.png" *ngIf="psaData.id" alt="recording pause icon" width="36" height="36" (click)="startRecordingProcess()"
          />
          <!-- <img style="margin-left:10px;" *ngIf="upload" src="assets/img/upload.png" alt="recording pause icon" width="36" height="36"
            (click)="uploadvideo()" /> -->
        </div>
        <div *ngIf="recording">
          <div class="timer red-bg" *ngIf="timecount !=0">{{timecount}}</div>

          <img src="assets/img/recording-pause.png" alt="recording pause icon" width="36" height="36" class="icon-position" (click)="stopConfirmRecording()"
          />

        </div>

      </div>
    </div>
  </div>
  <div *ngIf="progress && uploadProgress != 100">
    <progress-bar [progress]="uploadProgress" [color]="'#70E083'">
    </progress-bar>
    <h4>Video Uploading...</h4>
  </div>
  <div style="text-align: center;" *ngIf="progress && uploadProgress == 100">
    <img height="100" src="assets/img/processing.gif"/>
    <h4>Your file is processing. Do not close this window. It will take a few minutes</h4>
  </div>
</div>


<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
