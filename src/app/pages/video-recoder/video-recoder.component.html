<div class="row">
    <div  class="col-xs-12 div-center">
    <video [hidden]="isPlaying" #video class="video"></video>
    <video [hidden]="!isPlaying" muted controls #videoPlay controls class="video"></video>
  </div>
  <div  class="timer" *ngIf="timecount !=0">{{timecount}}</div>
</div>
<div class="row">
  <div class="col-xs-12 div-center" >
    <img  *ngIf="!recording" src="assets/img/recording-play.png" (click)="startRecording()" />
    <img  *ngIf="recording" src="assets/img/recording-pause.png" (click)="stopRecording()" />

  </div>
</div>
