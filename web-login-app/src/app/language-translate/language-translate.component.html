<div class="dropdown language-order">
    <button (click)="openLang()" class="btn btn-block black-button dropbtn">Language</button>
    <div id="myDropdown" class="dropdown-content">
        <a (click)="languageChange('en')">English</a>
        <a (click)="languageChange('hi')">Hindi</a>
        <a (click)="languageChange('ma')">Marathi</a>
        <a (click)="languageChange('be')">Bengali</a>        
        <a (click)="languageChange('ta')">Tamil</a>
    </div>
</div>
